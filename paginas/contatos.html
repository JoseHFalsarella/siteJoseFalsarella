<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logo/logoSiteIcon.ico"/>
    <link rel="stylesheet" type="text/css" href="../estilos/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../estilos/formulario.css"/>
    <title>PetShop</title>
</head>
<body>
    <header>
        <img src="../imagens/logo/logoSite.png" alt="Logo do Site"/>
        <h1>PetShop</h1>
        <a href="paginas/contatos.html">Entre em Contato</a>
    </header>
    <main>
        <section id="formulario">
            <h2>Contate-nos</h2>
            <form action="#" method="post">
                <section style="display: flex; gap: 12px;">
                    <input type="text" id="nome" name="name" placeholder="Nome" required>

                    <input type="text" id="surname" name="surname" placeholder="Sobrenome" required>
                </section>
                
                <section style="display: flex; gap: 12px;">
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <input type="text" id="phone" name="phone" placeholder="Telefone" required>
                </section>

                <input type="text" id="adress" name="adress" placeholder="EndereÃ§o" required>

                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem aqui" required></textarea>
                
                <input type="submit" value="Enviar">
            </form>          
        </section>
    </main>
    <footer>
        <p>Copyright 2024 PetShop</p>
    </footer>
</body>
</html>
